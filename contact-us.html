<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300&family=Roboto+Slab:wght@600&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header-inner">
            <div class="header-inner__logo">BROOKLYN</div>
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-list__item">
                        <a class="menu-list__link" href="#">Home</a>
                    </li>
                    <li class="menu-list__item">
                        <a class="menu-list__link" href="#">Menu</a>
                    </li>
                    <li class="menu-list__item">
                        <a class="menu-list__link" href="#">Contact Us</a>
                    </li>
                </ul>
            </nav>
            <div class="menu-widget">
                <a href="#" class="menu-widget__lang">UA / EN</a>
                <svg class="menu-widget__stick" width="1px" height="32px">
                    <use href="images/icons.svg#icon-menu-widget-stick"></use>
                </svg>
                <a href="tel:+380960388338" class="menu-widget__phone-number">+380 96 0388 338</a>
            </div>
        </div>
    </div>
</header>

<section class="contact-us">
    <div class="contact-us-inner">
        <div class="contact-us-inner__title">Contact Us</div>
        <p class="contact-us-inner__text">Home > Contact Us</p>
    </div>
</section>

<section class="location">
    <div class="location-inner">
        <div class="location-inner__container1">
            <div class="location-inner__map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2473.9214689801875!2d33.90967427682836!3d51.67958049811012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x412bed624570794b%3A0x60361f83e16a0b8!2z0L_Qu9C-0YnQsCDQodCy0L7QsdC-0LTQuCwgOSwg0JPQu9GD0YXRltCyLCDQodGD0LzRgdGM0LrQsCDQvtCx0LvQsNGB0YLRjCwgNDE0MDE!5e0!3m2!1suk!2sua!4v1704398130101!5m2!1suk!2sua"
                        width="1300" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
                <svg class="location-inner__logo1" width="32px" height="32px">
                    <use href="images/icons.svg#icon-two-crossed-spoons"></use>
                </svg>
        </div>
        <div class="location-inner__container2">
            <form action="" autocomplete="on" class="location-form">
                <label class="location-form__item-label" for="name"></label>
                <input id="name" class="location-form__item-input" type="text" placeholder="Введіть ім'я">
                <label class="location-form__item-label" for="email"></label>
                <input id="email" class="location-form__item-input " type="email"
                       placeholder="Адреса електронної пошти">
                <label class="location-form__item-label" for="message"></label>
                <textarea id="message" class="location-form__item-input " cols="30" rows="10"
                          placeholder="Повідомлення"></textarea>
                <button class="sample-link" type="submit">Надіслати</button>
            </form>
            <div class="location-inner__photo">
                <img src="images/location-photo.jpg" alt="" class="location-inner__photo-item1">
                <img src="images/location-logo.png" alt="" class="location-inner__photo-item2">
            </div>
        </div>
        <div class="location-inner__logo2">
            <svg width="32px" height="32px">
                <use href="images/icons.svg#icon-two-crossed-spoons"></use>
            </svg>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="footer-inner">
        <div class="footer-inner-content">
            <a href="#" class="back-to-top">
                <svg width="32px" height="32px">
                    <use href="images/icons.svg#icon-icon-instagram"></use>
                </svg>
                <p class="back-to-top__text">TOP</p>
            </a>
            <div class="footer-content-container">
                <div class="footer-subtitle">Contact Us</div>
                <div class="footer-text">пл. Свободи 9А, Глухів, Сумська область, Україна</div>
                <div class="footer-text">+380 96 0388 338</div>
            </div>
            <div class="container-brooklyn">
                <h2 class="sample-title sample-title_footer-indentation">BROOKLYN</h2>
                <a href="#" class="container-brooklyn__social">
                    <svg width="32px" height="32px">
                        <use href="images/icons.svg#icon-icon-instagram"></use>
                    </svg>
                </a>

            </div>
            <div class="footer-content-container">
                <div class="footer-subtitle">Working Hours</div>
                <div class="footer-text">Monday-Friday: <br> 10:00 - 22:00</div>
            </div>
        </div>
        <div class="footer-text">
            2023 Brooklyn. All Rights reserved.
        </div>
    </div>
</footer>

</body>
</html>
