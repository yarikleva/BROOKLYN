<header class="header">

        <div class="header-inner">

            <div class="header-inner__logo">BROOKLYN</div>
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-list__item">

                    <li class="menu-list__item">

            <div class="menu-widget">
                <a href="" class="menu-widget__lang">UA / EN</a>

<section class="hero">

                The key to Fine dining

            <p class="hero-inner__text">

            </p>
            <a href="#" class="hero-inner__link">

            </a>
        </div>
        <div class="hero-inner__photo">
            <div class="hero-inner__square1"></div>
